<!DOCTYPE html>
<html>
  <head>
    <title>Google Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <header>
      <nav id="nav_bar">
        <ul>
          <li><a href="https://gmail.com">Gmail</a></li>
          <li><a href="https://images.google.com">Imagens</a></li>
          <li id="entrar"><a href="https://account.google.com">Entrar</a></li>
        </ul>
      </nav>
    </header>
    <div id="google">
      <img src="Google logo.png" />

    <div id="form">

    </div>
    <div id="botoes">
      <input type="submit" value="Pesquisa Google" />
      <input type="submit" value="Estou com sorte" />
    </div>

    <footer>
      <ul id="footer_esquerdo">
        <li><a href="https://about.google.com">Sobre</a></li>
        <li><a href="https://ads.google.com">Publicidade</a></li>
        <li><a href="https://smallbusiness.withgoogle.com">Negócios</a></li>
        <li>
          <a href="https://www.google.com/search/howsearchworks"
            >Como funciona a pesquisa</a
          >
        </li>
      </ul>

      <ul id="footer_direito">
        <li>
          <a href="https://policies.google.com/privacy">Privacidade</a>
        </li>
        <li><a href="https://policies.google.com/terms">Termos</a></li>
        <li><a href="#">Configuração</a></li>
      </ul>
    </footer>

</html>
